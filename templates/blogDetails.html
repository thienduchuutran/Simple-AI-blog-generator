<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class=" bg-blue-100 font-sans antialis">
    <!--Nav bar-->
    <nav class="bg-purple-100 shadow-lg p-5 flex justify-between font-mono">
        <div>
            <h1 class="w-full flex-none text-2xl leading-7 mb-2 font-bold">
                Duc AI blog generator
            </h1>
        </div>
        <div>
            <a href="#"><button class=" transform hover:scale-110 motion-reduce:transform-none hover:text-pink-700">Logout</button></a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-7 rounded-lg shadow-2xl">

            <section>
                <h2 class="text-xl mb-4 font-semibold">
                    Blog Post Details
                </h2>

                <div class="border border-purple-900 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold">
                        Blog Post Title
                    </h3>
                    <p class="text-gray-900">
                        The content of blog post
                    </p>
                    <hr class="my-4 border-purple-900">
                    <h4 class="text-lg font-semibold">
                        YouTube Title
                    </h4>
                    <p class="text-gray-900">
                        Title of the associated YouTube Vid
                    </p>
                    <h4 class="text-lg font-semibold mt-4">
                        Youtube Link
                    </h4>
                    <a href="#" class="text-purple-700 hover:underline">https://</a>
                </div>
            </section>
        </div>
    </div>

    <footer class="text-center p-4 text-pink-900 mt-6">
        Source code in <a href="https://github.com/thienduchuutran" class="text-red-500"> Duc's GitHub</a>
    </footer>    
</body>
</html>
