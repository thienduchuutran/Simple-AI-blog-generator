<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


</head>
<body class="flex flex-col min-h-screen bg-blue-100 font-sans antialis">
     <!--Nav bar-->
     <nav class="bg-purple-100 shadow-lg p-5 flex justify-between font-mono">
        <div>
            <h1 class="w-full flex-none text-2xl leading-7 mb-2 font-bold">
                Duc AI blog generator
            </h1>
        </div>
        <div>
            <a href="#"><button class=" transform hover:scale-110 motion-reduce:transform-none hover:text-pink-700">Login</button></a>
            <a href="#"><button class=" transform hover:scale-110 motion-reduce:transform-none hover:text-pink-700">Signup</button></a>

        </div>
    </nav>

    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="max-w-md bg-white p-8 rounded-lg shadow-2xl transition-transform transform hover:scale-105 w-full">
            <!-- login form -->
            <form class="space-y-4">
                <h2 class="text-xl font-semibold">Sign up</h2>
                

                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Your username here..." class="w-full p-2 border-dashed border-4 border-light-blue-500 focus:border-blue-400 border-rounded">
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="text" id="email" name="email" placeholder="Expose your email..." class="w-full p-2 border-dashed border-4 border-light-blue-500 focus:border-blue-400 border-rounded">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password goes here..." class="w-full p-2 border-dashed border-4 border-light-blue-500 focus:border-blue-400 border-rounded">
                </div> 

                <div>
                    <label for="confirmPassword" class="block mb-1 font-medium">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Password one more time..." class="w-full p-2 border-dashed border-4 border-light-blue-500 focus:border-blue-400 border-rounded">
                </div> 
                
                <button type="submit" class="w-full bg-blue-200 text-white p-2 rounded-full hover:bg-pink-700">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
